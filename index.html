<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Mockup</title>
  <link href="https://fonts.googleapis.com/css?family=Hind:400,600,300" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <section class="sidebar">
      <!-- there is now requirement for any of the h2-h6 header element here -->
      <div class="tiles">
        <div class="tile">
          <div class="color blue"></div>
          <p>
            #02b3e4
          </p>
        </div>
        <div class="tile">
          <div class="color black"></div>
          <p>
            #2d3c49
          </p>
        </div>
        <div class="tile">
          <div class="color grey"></div>
          <p>
            #7d97ad
          </p>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="header">
       <div class="logo">
         <img src="img/udacity.png" alt="udacity logo" />
       </div>
       <div class="text">
        <h1>TEJASWINI PALADUGU</h1>
        <h3>FRONT-END DEVELOPER</h3>
      </div>
      </div>
      <div class="break">
        <hr>
      </div>
      <div class="picture">
        <img src="img/Frontend-Developer.png" alt="Front End Developer Image" />
      </div>
      <div class="websites">
        <p>Favourite Websites</p>
      </div>
      <div class="favwebsites">
        <div class="website one">
          <a href="https://amazon.com" target="_blank"><img src="img/amazon.png" alt="amazon image" /></a>
          <p class="subheader">AMAZON</p>
          <p class="link">https://amazon.com</p>
        </div>
        <div class="website two">
          <a href="https://www.youtube.com" target="_blank"><img src="img/youtube.jpg" alt="youtube image" /></a>
          <p class="subheader">YOUTUBE</p>
          <p class="link">https://www.youtube.com</p>
        </div>
        <div class="website three">
          <a href="https://www.linkedin.com/" target="_blank"><img src="img/linkedin.jpg" alt="linkedin image" /></a>
          <p class="subheader">LINKEDIN</p>
          <p class="link">https://www.linkedin.com</p>
        </div>
      </div>
    </section>
  </div>
</body>
